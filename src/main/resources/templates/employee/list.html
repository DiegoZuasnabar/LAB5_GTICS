<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <!--    Completar link bootstrap-->
    <title>Lista de Empleados</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#"> HR </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
    </div>
    <div class="col-auto">
        <form method="post" th:action="@{/empleado/buscar}">
            <input name="searchField" class="form-control mb-3" type="text" th:value="${searchField}" placeholder="Buscar"/>
        </form>
    </div>
</nav>
<div class="container">
    <p></p>
    <div class="row">
        <div class="col-10"><h2>Lista de Empleados</h2></div>
        <div class="col-2 text-right" >
            <a class="btn btn-outline-info" th:href="@{/empleado/nuevo}">+ AÃ±adir</a>
        </div>
    </div>

    <div class="alert alert-dismissible fade show" role="alert">

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <table class="table table-striped ">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Salario</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="empleado : ${empleadosList}">
            <td th:text="${empleado.employeeId}" style="text-align: center"></td>
            <td th:text="${empleado.firstName}" style="text-align: center"></td>
            <td th:text="${empleado.lastName}" style="text-align: center"></td>
            <td th:text="${empleado.email}" style="text-align: center"></td>
            <td th:text="${empleado.salary}" style="text-align: center"></td>
            <td><a class="btn btn-outline-info" th:href="@{'/empleado/edicion?id='+${empleado.employeeId}}" data-toggle="tooltip" data-placement="bottom" title="Editar">&#128295;</a></td>
            <td><a class="btn btn-outline-danger" th:href="@{'/empleado/eliminar?id='+${empleado.employeeId}}" data-toggle="tooltip" data-placement="bottom" title="Borrar">&#128465;</a></td>
        </tr>

        </tbody>
    </table>
    <script src="<spring:url value="/resources/jquery/jquery-3.3.1.min.js" />"></script>
    <script src="<spring:url value="/resources/bootstrap/js/bootstrap.min.js" />"></script>
</div>
</body>
</html>
